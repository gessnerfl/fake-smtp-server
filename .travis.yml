env:
  global:
    # DOCKER_EMAIL
    - secure: ""
     # DOCKER_USER
    - secure: ""
    # DOCKER_PASS
    - secure: ""

language: java

jdk:
- oraclejdk8

services:
  - docker

before_install:
- chmod +x gradlew

notifications:
  email: false

deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/libs/fake-smtp-server-$TRAVIS_TAG.jar
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./deploy-to-docker.sh
    skip_cleanup: true
    on:
      tags: true